<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ELA</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="../scripts/util.js"></script>
    <script src="../scripts/const.js"></script>
  </head>
  <body class="p-8">
<form id="optionsForm">
  <div >
    <div class="border-b border-gray-900/10 pb-4">
      <div class="sm:col-span-2">
        <h2 class="text-base font-semibold leading-7 text-gray-900">OpenAI TTS</h2>
        <!-- <legend class="text-sm font-semibold leading-6 text-gray-900">OpenAI-API-Key</legend> -->
        <div class="mt-1">
          <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-blue-500 sm:max-w-md">
            <input type="text" name="key" id="TTSEndpoint"  class="block flex-1 border-0 bg-transparent py-1.5 pl-3 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="You OpenAI API Key">
          </div>
        </div>
        <p id="TTSEndpoint_help" class="mt-1 text-xs leading-6 text-gray-600"></p>
        <!-- <p class="mt-1 text-xs leading-6 text-gray-600">查看api的可用性 <a href="https://status.openai.com/" target="_blank" class="text-xs font-semibold leading-6 text-gray-900">了解更多<span aria-hidden="true">→</span></a></p> -->
      </div>

      <div class="mt-6 sm:col-span-2">   
        <h2 class="text-base font-semibold leading-7 text-gray-900">OpenAI-API-Key</h2>
        <div>
          <!-- <div class="relative mt-2 "> -->
            <div class="mt-2 flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-blue-500 sm:max-w-md">
              <input type="text" name="key" id="TTSOpenAIAPIKey"  class="block flex-1 border-0 bg-transparent py-1.5 pl-3 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6 disabled:text-gray-400 disabled:cursor-not-allowed" placeholder="You OpenAI API Key">
              <button type="button" id="onoffTTSOpenAIAPIKey" class=" pr-2 disabled:cursor-not-allowed disabled:bg-red"></button>
            </div>
          <!-- </div> -->
        </div>
        <p id="TTSOpenAIAPIKey_help" class="mt-1 text-xs leading-6 text-gray-600">
          <!-- 在哪里能找到我的OpenAI API Key? <a href="https://help.openai.com/en/articles/4936850-where-do-i-find-my-openai-api-key" target="_blank" class="text-xs font-semibold leading-6 text-gray-900">了解更多→</a> -->
        </p>
      </div>

      <div class="mt-6 space-y-6">
        <fieldset>
          <h2 class="text-base font-semibold leading-7 text-gray-900" id="tts_model_container_name"></h2>
          <!-- <legend class="text-sm font-semibold leading-6 text-gray-900">tts模型</legend> -->
          <div class="mt-1 grid grid-cols-2 " id="tts_model_container"></div>
          <p id="tts_model_container_help" class="mt-1 text-xs leading-6 text-gray-600">
            <!-- 我要怎么选? <a href="https://platform.openai.com/docs/guides/text-to-speech" target="_blank" class="text-xs font-semibold leading-6 text-gray-900">了解更多→</a> -->
          </p>
        </fieldset>

        <fieldset>
          <h2 class="text-base font-semibold leading-7 text-gray-900" id="tts_voice_container_name"></h2>
          <!-- <legend class="text-sm font-semibold leading-6 text-gray-900">声音</legend> -->
          <div class="mt-1 grid grid-cols-2" id="tts_voice_container"></div>
          <p id="tts_voice_container_help" class="mt-1 text-xs leading-6 text-gray-600">
            <!-- 我要怎么选?<a href="https://platform.openai.com/docs/guides/text-to-speech" target="_blank" class="text-xs font-semibold leading-6 text-gray-900">了解更多→</a> -->
          </p>
        </fieldset>
      </div>
    </div>
  </div>

  <!-- llm begin -->
  <div class="border-b border-gray-900/10 pb-4">
    <!-- endpoint -->
    <div class="sm:col-span-2 mt-6 ">
      <h2 class="text-base font-semibold leading-7 text-gray-900">OpenAI Chat</h2>
      <!-- <legend class="text-sm font-semibold leading-6 text-gray-900">OpenAI-API-Key</legend> -->
      <div class="mt-1">
        <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-blue-500 sm:max-w-md">
          <input type="text" name="key" id="ChatEndpoint"  class="block flex-1 border-0 bg-transparent py-1.5 pl-3 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="https://api.openai.com/v1/chat/completions">
        </div>
      </div>
      <p id="ChatEndpoint_help" class="mt-1 text-xs leading-6 text-gray-600">
        <!-- 我要怎么填?<a href="https://platform.openai.com/docs/api-reference/chat" target="_blank" class="text-xs font-semibold leading-6 text-gray-900">了解更多→</a> -->
      </p>
      <!-- <p class="mt-1 text-xs leading-6 text-gray-600">查看api的可用性 <a href="https://status.openai.com/" target="_blank" class="text-xs font-semibold leading-6 text-gray-900">了解更多<span aria-hidden="true">→</span></a></p> -->
    </div>
    <div class="mt-6 space-y-6">
      <fieldset>
        <h2 class="text-base font-semibold leading-7 text-gray-900" id="chat_model_container_name"></h2>
        <!-- <legend class="text-sm font-semibold leading-6 text-gray-900">tts模型</legend> -->
        <div class="mt-1 grid grid-cols-2 " id="chat_model_container"></div>
        <!-- <p class="mt-1 text-xs leading-6 text-gray-600">我要怎么选? <a href="https://platform.openai.com/docs/guides/text-to-speech" target="_blank" class="text-xs font-semibold leading-6 text-gray-900">了解更多<span aria-hidden="true">→</span></a></p> -->
      </fieldset>
    </div>
  </div>
  <div class="border-b border-gray-900/10 pb-4">
    <div class="mt-8 space-y-6 ">
      <h2 class="text-base font-semibold leading-7 text-gray-900" id="container_action_items_name" ></h2>
    </div>
    <div id="container_action_items" class=" grid grid-cols-2 gap-x-10 gap-y-10  ">
      <div id="template_action_setting">
        <div class=" mt-4 ">
          <h3 class="text-sm font-semibold leading-7 text-gray-900">{button}({1})</h3>
          <div class="flex flex-auto  items-center  gap-x-4">
            <div class=" rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-blue-500 ">
              <input type="text" id="action_name_{1}" minlength="3" maxlength="10" class="block border-0 bg-transparent py-1.5 pl-3 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="button name" value="{name}">
            </div>
            <div class="relative flex gap-x-2 ">
              <div class="flex h-6 items-center">
                <input id="action_status_{1}" name="action_status_{1}" type="checkbox" class="h-4 w-4 rounded border-gray-300 focus:ring-blue-500">
              </div>
              <div class="text-sm leading-6">
                <label for="action_status_{1}" class="font-medium text-gray-900">{status_active}</label>
              </div>
            </div>
          </div>
        </div>
        <div class=" mt-2">
          <h3 class="text-sm font-semibold leading-7 text-gray-900">{prompt}</h3>
          <div class=" ">
              <textarea  id="action_prompt_{1}" rows="8" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-500 sm:text-sm sm:leading-6">{prompt}</textarea>
          </div>
        </div>
        <!-- <div class="relative flex gap-x-3 mt-1 mb-4">
          <div class="flex h-6 items-center">
            <input id="action_status_{1}" name="action_status_{1}" type="checkbox" class="h-4 w-4 rounded border-gray-300 focus:ring-blue-500">
          </div>
          <div class="text-sm leading-6">
            <label for="action_status_{1}" class="font-medium text-gray-900">启用</label>
          </div>
        </div> -->
        <!-- <hr class="p-4 bg-red"> -->
      </div>
    </div>

  </div>
    <!-- llm end -->


  <div class="m-2 flex items-center justify-end gap-x-6 ">
    <button type="button" id="btnReset" class="text-sm font-semibold leading-6 text-gray-700 pl-6 pr-6 pt-2 pb-2 hover:bg-blue-100 rounded-md"></button>
    <!-- <button type="button" id="btnSave" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">保存</button> -->
  </div>
</form>

  <script src="options.js"></script>
  </body>
</html>
