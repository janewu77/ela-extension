<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>英文学习助手ELA</title>
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../scripts/const.js"></script>
    <script src="../scripts/util.js"></script>
  </head>
  <body>
    <!-- onff switch -->
    <div class="group relative flex items-center gap-x-6 rounded-lg p-4 ">
      <div class="flex-auto"></div>
      <div class="flex flex-none items-center justify-center rounded-lg gap-x-4 ">
        <p id="definition-onoff" class="text-sm font-semibold"></p>
        <label class="switch">
          <input type="checkbox" id="toggleSwitch">
          <span class="slider" ></span>
        </label>
      </div>
    </div>
      <!-- setting &&  delete buttons -->
    <div class="grid grid-cols-2 divide-x divide-gray-900/5 bg-gray-50 p-2 ">
      <a href="#" id="btnSetting" class="flex items-center justify-center gap-x-2.5 p-3 font-semibold text-gray-900 hover:bg-blue-100">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" class="w-5 h-5 fill-gray-600">
          <!-- setting -->
          <path d="M18.75 12.75h1.5a.75.75 0 0 0 0-1.5h-1.5a.75.75 0 0 0 0 1.5ZM12 6a.75.75 0 0 1 .75-.75h7.5a.75.75 0 0 1 0 1.5h-7.5A.75.75 0 0 1 12 6ZM12 18a.75.75 0 0 1 .75-.75h7.5a.75.75 0 0 1 0 1.5h-7.5A.75.75 0 0 1 12 18ZM3.75 6.75h1.5a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 0 0 0 1.5ZM5.25 18.75h-1.5a.75.75 0 0 1 0-1.5h1.5a.75.75 0 0 1 0 1.5ZM3 12a.75.75 0 0 1 .75-.75h7.5a.75.75 0 0 1 0 1.5h-7.5A.75.75 0 0 1 3 12ZM9 3.75a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5ZM12.75 12a2.25 2.25 0 1 1 4.5 0 2.25 2.25 0 0 1-4.5 0ZM9 15.75a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5Z" />
        </svg>
        <!-- <img src="../images/setting.png" alt="Delete" class="h-5 w-5 flex-none text-gray-400" viewBox="0 0 20 20" fill="currentColor" > -->
        Setting
      </a>
      <a href="#" id="btnDeleteAll" class="flex items-center justify-center gap-x-2.5 p-3 font-semibold text-gray-900 hover:bg-blue-100">
        <!-- <img src="../images/delete.png" alt="Delete" class="h-5 w-5 flex-none text-gray-400" viewBox="0 0 20 20" fill="currentColor" > -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" class="w-5 h-5 fill-gray-600">
          <!-- delete -->
          <path fill-rule="evenodd" d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z" clip-rule="evenodd" />

        clear all

    </div>

    <hr class="mt-2 mb-2"/>
    <div id="container-content" class=" ">
    </div>
    <script src="sidepanel.js"></script>
    <script src="playback.js"></script>
  </body>
</html>
